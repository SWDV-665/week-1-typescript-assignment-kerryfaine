<html>
    <head>
        <script src="grocery.js"></script>
    </head>
    <body style="font-family: 'Arial Narrow'">
        <h2 style="margin-left: 50px;">My Grocery Cart</h2>
        <table id="sampleCart"></table>
        <!-- <p id="demo"></p> -->
        <script>
            for(let c = 0; c < GroceryCart.length; c++) {
                document.getElementById("sampleCart").innerHTML += GroceryCart[c].ToHTML(); 
            }
            
        </script>
    </body>
</html>
